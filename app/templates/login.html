{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
    <br/>
    <h3 class="display-4 text-center">Login</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
                required
        />
        <div class="invalid-feedback">Please enter username.</div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
                required
        />
    </div>
    <br/>
    <button type="submit" class="btn btn-primary d-block mx-auto">Login</button>
</form>

<div class="alert text-center">
    Don't have an account?
    <a class="text-primary" href='/sign-up'>Register Here.</a>
</div>


{% endblock %}
